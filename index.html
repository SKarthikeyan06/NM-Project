<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client-Side Form Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f4f4f9;
    }
    form {
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }
    input:focus {
      border-color: #007bff;
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 5px;
      display: none;
    }
    .success-icon {
      color: green;
      margin-left: 5px;
      display: none;
    }
    .error-icon {
      color: red;
      margin-left: 5px;
      display: none;
    }
    #error-summary {
      color: red;
      font-weight: bold;
      margin-bottom: 15px;
      display: none;
    }
    #password-strength {
      font-size: 0.9em;
      margin-top: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Register</h2>
  <div id="error-summary"></div>
  <form id="registrationForm" novalidate>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" id="email" required>
      <span class="success-icon">Correct</span>
      <span class="error-icon">Incorrect</span>
      <div class="error">Invalid email format</div>
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" id="password" required>
      <span class="success-icon">Correct</span>
      <span class="error-icon">Incorrect</span>
      <div class="error">Password must be at least 8 chars, include a number & special char</div>
      <div id="password-strength"></div>
    </div>
    <div class="form-group">
      <label>Confirm Password:</label>
      <input type="password" id="confirmPassword" required>
      <span class="success-icon">Correct</span>
      <span class="error-icon">Incorrect</span>
      <div class="error">Passwords do not match</div>
    </div>
    <div class="form-group">
      <label>Phone Number:</label>
      <input type="text" id="phone" required>
      <span class="success-icon">Correct</span>
      <span class="error-icon">Incorrect</span>
      <div class="error">Enter valid phone (10 digits)</div>
    </div>
    <button type="submit">Register</button>
  </form>
  <script>
    const form = document.getElementById('registrationForm');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    const phone = document.getElementById('phone');
    const errorSummary = document.getElementById('error-summary');
    const passwordStrength = document.getElementById('password-strength');
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const phoneRegex = /^[0-9]{10}$/;
    const passwordRegex = /^(?=.*[0-9])(?=.*[!@#$%^&*]).{8,}$/;
    password.addEventListener('input', () => {
      const val = password.value;
      let strength = '';
      if (val.length < 6) strength = 'Weak';
      else if (val.match(/[0-9]/) && val.match(/[!@#$%^&*]/)) strength = 'Strong';
      else strength = 'Medium';
      passwordStrength.textContent = "Password Strength: " + strength;
    });
    function showValidation(input, isValid) {
      const group = input.parentElement;
      const error = group.querySelector('.error');
      const successIcon = group.querySelector('.success-icon');
      const errorIcon = group.querySelector('.error-icon');
      if (isValid) {
        error.style.display = 'none';
        successIcon.style.display = 'inline';
        errorIcon.style.display = 'none';
        input.style.borderColor = 'green';
      } else {
        error.style.display = 'block';
        successIcon.style.display = 'none';
        errorIcon.style.display = 'inline';
        input.style.borderColor = 'red';
      }
    }
    email.addEventListener('input', () => showValidation(email, emailRegex.test(email.value)));
    password.addEventListener('input', () => showValidation(password, passwordRegex.test(password.value)));
    confirmPassword.addEventListener('input', () => showValidation(confirmPassword, password.value === confirmPassword.value));
    phone.addEventListener('input', () => showValidation(phone, phoneRegex.test(phone.value)));
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      let errors = [];
      if (!emailRegex.test(email.value)) errors.push("Invalid email");
      if (!passwordRegex.test(password.value)) errors.push("Weak password");
      if (password.value !== confirmPassword.value) errors.push("Passwords don't match");
      if (!phoneRegex.test(phone.value)) errors.push("Invalid phone number");
      if (errors.length > 0) {
        errorSummary.style.display = 'block';
        errorSummary.textContent = "Errors: " + errors.join(", ");
      } else {
        errorSummary.style.display = 'none';
        setTimeout(() => {
          alert("Form submitted successfully");
          form.reset();
          passwordStrength.textContent = "";
          document.querySelectorAll('.success-icon, .error-icon').forEach(el => el.style.display = 'none');
        }, 500);
      }
    });
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      let errors = [];
      if (!emailRegex.test(email.value)) errors.push("Invalid email");
      if (!passwordRegex.test(password.value)) errors.push("Weak password");
      if (password.value !== confirmPassword.value) errors.push("Passwords don't match");
      if (!phoneRegex.test(phone.value)) errors.push("Invalid phone number");
      if (errors.length > 0) {
        errorSummary.style.display = 'block';
        errorSummary.textContent = "Errors: " + errors.join(", ");
      } else {
        errorSummary.style.display = 'none';
        const data = {
          email: email.value,
          password: password.value,
          phone: phone.value
        };
        try {
          const response = await fetch("http://localhost:5000/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          });
          const result = await response.json();
          if (response.ok) {
            alert(result.message);
            form.reset();
            passwordStrength.textContent = "";
            document.querySelectorAll('.success-icon, .error-icon').forEach(el => el.style.display = 'none');
          } else {
            alert(result.error);
          }
        } catch (err) {
          alert("Server error: " + err.message);
        }
      }
    });
  </script>
</body>
</html>
